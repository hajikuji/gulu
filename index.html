    <title>gulu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --button-hover-color: #f10;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
    </style>

</head>

<body>
    <div id="app">
        <g-button icon="download" :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
        <g-button icon="setting" loading icon-position="right">测试</g-button>
        <g-button icon="setting" icon-position="left">测试</g-button>

        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>

    </div>
